<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Form for configuration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col p-3">
            <div class="form-box border p-3">
                <form id="generate-config">
                    <div class="mb-3">
                        <label for="hostname">Hostname</label>
                        <input type="text" name="HOSTNAME" class="form-control" id="hostname">
                    </div>
                    <div class="mb-3">
                        <label for="vlans">Vlan's (перечисляем все, можно через '-'):</label>
                        <input type="text" name="VLANS" class="form-control" id="vlans">
                    </div>
                    <div class="mb-3">
                        <label for="client-vlan">Client vlan:</label>
                        <input type="text" name="CLIENT_VLAN" class="form-control" id="client-vlan">
                    </div>
                    <div class="mb-3">
                        <label for="management-vlan">Management vlan:</label>
                        <input type="text" name="MANAGEMENT_VLAN" class="form-control" id="management-vlan">
                    </div>
                    <div class="mb-3">
                        <label for="management-ip">Management IP:</label>
                        <input type="text" name="MANAGEMENT_IP" class="form-control" id="management-ip">
                    </div>
                    <div class="mb-3">
                        <label for="mask">MASK:</label>
                        <input type="text" name="MASK" class="form-control" id="mask">
                    </div>
                    <div class="mb-3">
                        <label for="ip-gateway">IP gateway:</label>
                        <input type="text" name="IP_GATEWAY" class="form-control" id="ip-gateway">
                    </div>
                    <div class="mb-3">
                        <label for="client-ports">Client ports (перечислять через запятую):</label>
                        <input type="text" name="CLIENT_PORTS" class="form-control" id="client-ports">
                    </div>
                    <button class="btn btn-primary" type="submit">Сгенерировать</button>
                </form>
            </div>
        </div>
        <div class="col p-3">
            <div class="form-box border p-3">
                <form id="get-config">
                    <div class="mb-3">
                        <label for="get-management-ip">Management IP:</label>
                        <input type="text" name="MANAGEMENT_IP" id="get-management-ip" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="login">Login</label>
                        <input type="text" name="LOGIN" id="login" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="text" name="PASSWORD" id="password" class="form-control">
                    </div>
                    <button class="btn btn-primary">Op</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div style="position: absolute; top: 0; right: 0;">
    <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto text-danger">Ошибка!</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
